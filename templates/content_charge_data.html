<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Charge Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body class="content-charge">
    <h1>Content Charge Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Billing ID</th>
                <th>Charge Amount</th>
                <!-- Add more headers based on your table structure -->
            </tr>
        </thead>
        <tbody>
            {% for entry in content_charge_data %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <!-- Add more columns based on your table structure -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
